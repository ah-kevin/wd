<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>预约</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/yue.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/base.js"></script>
    <script type="text/javascript">
	$(function(){
	    $(".content .Value div").click(function(){
				$(this).css({"border-color":"#fed04f","background":"none","color":"#fed04f"}).find("img").show();
				$(this).siblings().css({"border-color":"#b4b4b4","background":"#f7f7f7","color":"#272727"}).find("img").hide();
				});
	    $(".content .shijian div").click(function(){
				$(this).css({"border-color":"#fed04f","background":"none","color":"#fed04f"}).find("img").show();
				$(this).siblings().css({"border-color":"#b4b4b4","background":"#f7f7f7","color":"#272727"}).find("img").hide();
				});
		$(".content .Value").hide();
		$(".content .shijian").hide();
		$(".content .date img").click(function(){
			$(".content .Value").toggle();
			});
		$(".content .time img").click(function(){
			$(".content .shijian").toggle();
			});
		})
		
    </script>
  </head>
  <body>
	<div class="outer-box">
    	<!--head-->
    	<header class="clearfix">
				<img class="return left" src="images/L-return.png" alt="返回" />
				<div class="title left">电信微店</div>
				<img class="personal left" src="images/personal.png" alt="个人中心" />
		</header> 
        <!--content-->
        <div class="content">
        	<div class="top clearfix">
            	<div class="clearfix top-l left">
                	<img class="left" src="images/tel2.png" alt="日期选择" />
                    <span class="left">请选择您的预约时间</span>
                </div>
                <div class="top-r left">2015年3月</div>
            </div>
            <div class="date clearfix">
            	<div class="left">请您选择预约日期：2015年3月15日</div>
                <img class="right" src="images/rili.png" alt="日历" />
            </div>
            <div class="Value clearfix">
                <div class="left"><span>15日</span><img src="images/checked.png" alt="选择" /></div>
                <div class="left mid"><span>16日</span><img src="images/checked.png" alt="选择" /></div>
                <div class="left"><span>17日</span><img src="images/checked.png" alt="选择" /></div>
            </div>
            <div style=" width:100%; height:1.7em; border-bottom:1px solid #cacaca;"></div>
             <div class="time clearfix">
            	<div class="left">请您选择预约时间：上午9：00-10:00点</div>
                <img class="right" src="images/rili.png" alt="日历" />
            </div>
            <div class="shijian clearfix">
                <div class="left mid tou"><span>9：00-10：00</span><img src="images/checked.png" alt="选择" /></div>
                <div class="left tou"><span>10：00-11：00</span><img src="images/checked.png" alt="选择" /></div>
                <div class="left mid"><span>13：00-14：00</span><img src="images/checked.png" alt="选择" /></div>
                <div class="left"><span>14：00-17：00</span><img src="images/checked.png" alt="选择" /></div>
            </div>
            <div style=" width:100%; height:1.7em; border-bottom:1px solid #cacaca;"></div>
        </div>	
        <!--footer-->
        <footer><a href="order.html">预&nbsp;约</a></footer>
    </div>
  </body>
</html>
