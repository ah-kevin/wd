<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>中国电信</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/public.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/jquery.nstSlider.min.css">
</head>
<body>

<div class="header">
    <a href="taocan-list.html">
	<img class="to-left" src="images/back.png" />
        </a>
	<div class="title">个人定制</div>
	<img class="to-right" src="images/man.png" />
	<div class="clear"></div>
</div> 

<div class="main">
	
    <div class="title"><image src="images/gantan_icon.png"  style="width:1.2em;"/> &nbsp;用手指左右拖动，或输入指定数量，轻松完成套餐设计</div>
    
    <div class="package">
    	<ul>
        	<li>
            	<table cellpadding="0" cellspacing="0" class="dunit01">
                	<tr>
                    	<td class="inner01"><img src="images/liuliang_icon.png" alt="流量" /> 流量</td>
                        <td class="inner02">
                        	<div class="time"><div class="input"><input value="0" class="leftLabel1" data-max="200" data-unitprice="0.126"/></div><p>M/月 </p></div>
                        </td>
                        <td class="inner03">消费<span class="leftSpan1">50.1</span>元</td>
                    </tr>
                    <tr>
                    	<td class="inner04" colspan="3">
                        	<div class="nstSlider nstSlider1" data-range_min="0" data-range_max="200"
                                           data-cur_min="0"     data-cur_max="0">

                                <div class="bar"></div>
                                <div class="leftGrip"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                    	<td class="inner05" colspan="3">平均单价：0.126元/MB</td>
                    </tr>
                </table>
            </li>
        	<li>
            	<table cellpadding="0" cellspacing="0" class="dunit01">
                	<tr>
                    	<td class="inner01"><img src="images/yuying_icon.png" alt="流量" /> 语音</td>
                        <td class="inner02">
                        	<div class="time"><div class="input"><input value="0" class="leftLabel2"/ data-max="500" data-unitprice="0.126"></div><p>分钟/月 </p></div>
                        </td>
                        <td class="inner03">消费<span class="leftSpan2">10.1</span>元</td>
                    </tr>
                    <tr>
                    	<td class="inner04" colspan="3">
                        	<div class="nstSlider nstSlider2" data-range_min="0" data-range_max="500"
                                           data-cur_min="0"     data-cur_max="0">

                                <div class="bar"></div>
                                <div class="leftGrip"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                    	<td class="inner05" colspan="3">平均单价：0.126元/分钟</td>
                    </tr>
                </table>
            </li>
        	<li>
            	<table cellpadding="0" cellspacing="0" class="dunit01">
                	<tr>
                    	<td class="inner01"><img src="images/duanxin_icon.png" alt="流量" /> 短信</td>
                        <td class="inner02">
                        	<div class="time"><div class="input"><input value="0" class="leftLabel3" data-max="100" data-unitprice="0.126"/></div><p>条/月 </p></div>
                        </td>
                        <td class="inner03">消费<span class="leftSpan3">5</span>元</td>
                    </tr>
                    <tr>
                    	<td class="inner04" colspan="3">
                        	<div class="nstSlider nstSlider3" data-range_min="0" data-range_max="100"
                                           data-cur_min="0"     data-cur_max="0">

                                <div class="bar"></div>
                                <div class="leftGrip"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                    	<td class="inner05" colspan="3">平均单价：0.126元/条</td>
                        
                    </tr>
                </table>
            </li>
        </ul>

    </div>
    <P class="xiaotiesi">小贴士</P>
    <div class="textPrompt"><P>送来电显示，全国无漫游，套餐14元起。</P><P>套餐生效时间：首次产生流量，语音或短/彩信等用时生效。套餐外资费：流量0.1/MB；语音0.15/分钟；短/彩信0.1元/条。7折价最终金额以时间扣费及月低出账金额。</P></div>
 <div class="button"> <a href="phone_result.html">下一步</a> </div>
</div>

</body>
<script type="text/javascript" src='js/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src='js/jquery.nstSlider.min.js'></script>
<script type="text/javascript" src='js/dinzhi.js'></script>
</html>
