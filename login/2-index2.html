<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的嘿店</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/2-index2.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
	  (function(){
		  var _w = document.documentElement.clientWidth;
		  var _h = document.documentElement.clientHeight;
			  var _fontsize = (_w / 640) * 20;
			  var style = document.createElement('style');
			  style.type = 'text/css';
			  style.innerHTML = 'body{font-size:' + _fontsize + 'px}';
			  document.getElementsByTagName('head').item(0).appendChild(style);
			  
		  })();
	</script>
  </head>
  <body>
	<div class="outer-box">
    	<!--head-->
    	<header class="clearfix">
        	<a class="left return" href="#2" title="返回"><img src="images/L-return.png" alt="" width="100%" /></a>
            <div class="left">电信微店</div>
            <a class="left personal" href="#2" title="个人中心"><img src="images/personal.png" alt="" width="100%" /></a>
        </header>
        <!--content-->
        <div class="content">
        	<!--top-->
        	<div class="c-top clearfix">
            	<img class="left"  src="images/2-index-logo.png" alt="logo" />
                <dl class="left">
                	<dt>我的嘿店</dt>
                    <dd>我的嘿店威武，我的店霸气！</dd>
                </dl>
            </div>
            <!--address-->
            <div class="address clearfix">
            	<img src="images/2-index-biaoji.png" alt="定位" width="100%" />
                <span class="left">营业厅地址：XXXXXXXX</span>
            </div>
            <!--phone-->
            <div class="phone">
                <img class="price" src="images/2-index2-price.png" alt="价格" />
            	<div>
                	<img src="images/cuxiao.png" width="100%" alt="手机" />
                </div>
                <a href="#2" title="关注" class="attation"><img src="images/2-index-attation.png" alt="关注"  width="100%"/></a>
            </div>
            <!--bottom-->
            <div class="bottom clearfix">
            	<a href="#2" title="服务" style="margin-right:10%;">服务</a>
                <a href="#2" title="店长推荐" style="margin-left:10%;">店长推荐</a>
                <img src="images/2-index2-bottom.png" alt="" />
            </div>
        </div>
    </div>
  </body>
</html>
