<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的嘿店</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/3-index2.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
	  (function(){
		  var _w = document.documentElement.clientWidth;
		  var _h = document.documentElement.clientHeight;
			  var _fontsize = (_w / 640) * 20;
			  var style = document.createElement('style');
			  style.type = 'text/css';
			  style.innerHTML = 'body{font-size:' + _fontsize + 'px}';
			  document.getElementsByTagName('head').item(0).appendChild(style);
			  
		  })();
	</script>
  </head>
  <body>
	<div class="outer-box">
    	<!--head-->
    	<header class="clearfix">
        	<a class="left return" href="#2" title="返回"><img src="images/L-return.png" alt="" width="100%" /></a>
            <div class="left">电信微店</div>
            <a class="left personal" href="#2" title="个人中心"><img src="images/personal.png" alt="" width="100%" /></a>
        </header>
        <!--content-->
        <div class="content">
        	<!--top-->
        	<div class="c-top clearfix">
            	<img class="left"  src="images/2-index-logo.png" alt="logo" />
                <dl class="left">
                	<dt>我的嘿店</dt>
                    <dd>我的嘿店威武，我的店霸气！</dd>
                </dl>
            </div>
            <!--address-->
            <div class="address clearfix">
            	<img src="images/2-index-biaoji.png" alt="定位" width="100%" />
                <span class="left">营业厅地址：XXXXXXXX</span>
            </div>
            <!--phone-->
            <div class="phone">
            	<dl>
                	<dt>
                    	<img src="images/cuxiao.png" alt="iphone6" width="100%" />
                        <p>促</p>
                    </dt>
                    <dd class="clearfix">
                    	<span class="name">iPhone6&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <span>特惠价</span>
                        <span class="price">￥6888</span>
                    </dd>
                </dl>
                <a href="#2" title="关注" class="attation"><img src="images/2-index-attation.png" alt="关注"  width="100%"/></a>
            </div>
            <!--六块-->
            <div class="bottom">
                <div class="clearfix">
                    <a class="left s-phone" href="#2"><img src="images/s-phone.png" alt="手机" width="100%" /></a>
                    <a class="left s-liuliang" href="#2"><img src="images/s-liuliang.png" alt="流量" width="100%" /></a>
                    <a class="left s-number" href="#2"><img src="images/s-number.png" alt="号码" width="100%" /></a>
                </div>
                <div class="clearfix">
                    <a class="left s-peijian" href="#2"><img src="images/s-peijian.png" alt="配件" width="100%" /></a>
                    <a class="left s-kuandai" href="#2"><img src="images/s-kuandai.png" alt="宽带" width="100%" /></a>
                    <a class="left s-heyue" href="#2"><img src="images/s-heyue.png" alt="合约" width="100%" /></a>
                </div>
                <div class="jiahao">
                	<img src="images/3-index-jiahao.png" alt="加号" width="100%" />
                </div>
                <div class="X">
                	<img src="images/3-index-x.png" alt="叉" width="100%" />
                    <ul>
                    	<li><a href="#2"><img src="images/x-cai-1.png?v=1" alt="" /></a></li>
                        <li><a href="#2"><img src="images/x-cai-2.png" alt="" /></a></li>
                        <li><a href="#2"><img src="images/x-cai-3.png" alt="" /></a></li>
                        <li><a href="#2"><img src="images/x-cai-4.png" alt="" /></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
