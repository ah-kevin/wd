<!--回到顶部js-->
<script type="text/javascript">
    $(document).ready(function () {
        //首先将#back-to-top隐藏
        $("#get_top").hide();

        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $("#get_top").fadeIn(1500);

            }
            else {
                $("#get_top").fadeOut(1500);
            }
        });
        //当点击跳转链接后，回到页面顶部位置
        $("#get_top").click(function () {
            $('body,html').animate({scrollTop: 0}, 1000);
            return false;
        });
    });
</script>

    $(function () {
        var offset = $("#end").offset();
        $(".addcar").click(function (event) {
            var addcar = $(this);
            var img = addcar.parents('dd').siblings('li').children('a').children('div.goods_show').find('img').attr('src');

            console.log(img);
            var flyer = $('<img class="u-flyer" src="' + img + '">');
            flyer.fly({
                start: {
                    left: event.clientX-120,
                    top: event.clientY-110
                },
                end: {
                    left: offset.left + 10,
                    top: offset.top + 10,
                    width: 0,
                    height: 0
                },
                onEnd: function () {
                    var num = $("#msg").text();
                    num++;
                    $("#msg").text(num);
                    this.destory();
                }
            });
        });

</script>
